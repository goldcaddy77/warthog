  magicId_ASC
  magicId_DESC
  bypassMagicId_ASC
  bypassMagicId_DESC
}

input UserUpdateInput {
  firstName: String
  lastName: String
  email: String
  age: Float
  isRequired: Boolean
  rating: Float
  magicId: String
  bypassMagicId: String
}

