version: 2
references:
  yarn_cache_key: &yarn_cache_key yarn-v1-{{ checksum "yarn.lock" }}
jobs:
  build:
    docker:
      - image: circleci/node:10.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - *yarn_cache_key
            - yarn-v1-
      - run:
          name: dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: build
          command: yarn build
      - run:
          name: test
          command: yarn jest --coverage --ci --forceExit --detectOpenHandles --runInBand
      - run:
          name: test-seed
          # TODO: This should be an actual Jest test, but I figured it gives more coverage and already have it
          command: yarn test:seed
      - run:
          name: deploy
          command: yarn run semantic-release || true
      - save_cache:
          key: *yarn_cache_key
          paths: ~/circleci/node_modules
